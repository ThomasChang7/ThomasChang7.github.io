<!DOCTYPE html>
<html>
<head>
	<title>Weightlifting Shoes</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<h1>Order Weightlifting Shoes</h1>
	<form name="shoes" action="submit.html" method="post">
	<center><img src="https://farm2.staticflickr.com/1505/26309421621_ef992d25d7_c.jpg"></center>
	<div>
		<p>
			<label>Name: </label>
			<input type="text" name="customer_name">
		</p>
	</div>
	<div>
		<p>
			<label>Email: </label>
			<input type="email" name="email">
		</p>
	</div>
	<div>
		<p>
			<label>Shoes: </label>
				<label>
					<input type="radio" name=shoes value="romaleos">
					Nike Romaleos
				</label>
				<label>
					<input type="radio" name=shoes value="adipowers">
					Adidas Adipowers
				</label>
				<label>
					<input type="radio" name=shoes value="legacy">
					Reebok Legacy Lifter
				</label>
		</p>
	</div>
	<div>
		<label>Shoe Size: 
			<select>
				<option value="7">7</option>
				<option value="7.5">7.5</option>
				<option value="8">8</option>
				<option value="8.5">8.5</option>
				<option value="9">9</option>
				<option value="9.5">9.5</option>
				<option value="10">10</option>
				<option value="10.5">10.5</option>
				<option value="11">11</option>
				<option value="11.5">11.5</option>
				<option value="12">12</option>
				<option value="12.5">12.5</option>
				<option value="13">13</option>
			</select>
		</label>
	</div>
	<div>
		<p>
			<label>Quantity: </label>
				<input type="text" name="quantity">
		</p>
	</div>
	<p>
		<button>Submit Order</button>
	</p>
</form>
</body>
</html>
